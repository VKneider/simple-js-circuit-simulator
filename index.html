<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador de circuitos</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<button id="add-comp">Add Component</button>
			<button id="add-vs">
				<img src="./images/voltage.png" alt="" />
			</button>
			<button id="add-res">
				<img src="./images/resistance.png" alt="" />
			</button>
			<button id="add-res-v">
				<img src="./images/resistance-v.png" alt="" />
			</button>
			<button id="add-wire">
				<img src="./images/wire.png" alt="" />
			</button>
			<button id="add-wire-v">
				<img src="./images/wire-v.png" alt="" />
			</button>
			<button id="solve">Solve Circuit</button>
		</header>
		<div>
			<canvas id="grid"></canvas>
			<canvas id="myCanvas"></canvas>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
